<!DOCTYPE html>
<html>
<head>
	<title>Imagens intercaladas com texto</title>
	<style>
		body {
			font-family: 'Roboto', sans-serif;
		}

		.item {
			text-align: center;
			margin: 20px;
		}

		img {
			display: block;
			margin: 0 auto;
			max-width: 100%;
		}

		.video {
			text-align: center;
			margin: 20px;
		}
	</style>
</head>
<body>
	<div class="item">
		<img src="img/sintodrama_odo~.jpg" alt="Imagem 1">
		<p>Ouça na sua plataforma digital de preferência</p>
	</div>
	<div class="item">
		<img src="img/banner_palestra.jpg" alt="Imagem 2">
		<p>Descrição da imagem 2</p>
	</div>
	<div class="item">
		<img src="https://via.placeholder.com/350x150" alt="Imagem 3">
		<p>Descrição da imagem 3</p>
	</div>
	<div class="video">
		<iframe width="50%" height="315" src="https://www.youtube.com/embed/_QNHZ0uBv5s" frameborder="0" allowfullscreen></iframe>
	</div>
	<div class="item">
		<iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/408723119&amp;color=%23ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;show_teaser=true"></iframe>
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Fotos, vídeo do YouTube e SoundCloud</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			margin: 0;
			padding: 0;
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		h1 {
			text-align: center;
		}

		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			max-width: 100%;
		}

		.item {
			flex-basis: 33.33%;
			padding: 20px;
			box-sizing: border-box;
			text-align: center;
		}

		img {
			max-width: 100%;
			height: auto;
		}
	</style>

.item {
    text-align: center;
    margin: 20px;
}
img {
    display: block;
    margin: 0 auto;
}


</head>
<body>

	<h1>Fotos intercaladas com texto</h1>

	<div class="container">
		<div class="item">
			<img src="foto1.jpg" alt="Foto 1">
			<p>Texto relacionado à Foto 1</p>
		</div>
		<div class="item">
			<img src="foto2.jpg" alt="Foto 2">
			<p>Texto relacionado à Foto 2</p>
		</div>
		<div class="item">
			<img src="foto3.jpg" alt="Foto 3">
			<p>Texto relacionado à Foto 3</p>
		</div>
	</div>

	<h1>Vídeo do YouTube</h1>

	<div style="text-align:center">
		<iframe width="560" height="315" src="https://www.youtube.com/embed/_QNHZ0uBv5s&ab_channel=Sintodrama" frameborder="0" allowfullscreen></iframe>
	</div>

	<h1>SoundCloud</h1>

	<div style="text-align:center">
		<iframe width="80%" height="166" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/rebocando-o-pavilhao-philips-stereo-version&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe>
	</div>

</body>
</html>
